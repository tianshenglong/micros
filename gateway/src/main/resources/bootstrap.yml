eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
    instance-id: ${spring.application.name}
    #    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    status-page-url: http://${eureka.instance.ip-address}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.ip-address}:${server.port}/actuator/health
    home-page-url: http://${eureka.instance.ip-address}:${server.port}/
info:
  app_name: ${spring.application.name}
  version: '@project.version@'

hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000 #断路器超时时间，默认1000ms
management:
  #在Greenwich版本中，需要如下配置暴露/refresh端口，否则无效
  endpoints:
    web:
      exposure:
        include: refresh, health
  endpoint:
    refresh:
      enabled: true
    configprops:
      enabled: true
server:
  port: 8202
  undertow:
    accesslog:
      enabled: true
      dir: logs/server

spring:
  application:
    name: gateway
  devtools:
    restart:
      enabled: true
  cloud:
    config:
      fail-fast: true
      name: gateway
      profile: dev
      discovery:
        enabled: true
        service-id: micros-config
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: micros-user
          # lb 表示负载均衡loadbalance，SERVICE-HI是服务名称
          uri: lb://micros-user
          predicates:
            - Path=/user/**
          filters:
            # 转发之前将/demo去掉
            - StripPrefix=1
    discovery:
      enabled: true  #开启从注册中心动态创建路由的功能
      lower-case-service-id: true #使用小写服务名，默认是大写

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8