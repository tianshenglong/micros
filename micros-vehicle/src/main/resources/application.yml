#启用hystrix
feign:
  hystrix:
    enabled: true


server:
  port: 8203
  undertow:
    accesslog:
      enabled: true
      dir: logs/server
spring:
  application:
    name: micros-vehicle
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: always
    time-zone: GMT+8
