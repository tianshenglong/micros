#启用hystrix
feign:
  hystrix:
    enabled: true
management:
  #在Greenwich版本中，需要如下配置暴露/refresh端口，否则无效
  endpoints:
    web:
      exposure:
        include: refresh, health
  endpoint:
    refresh:
      enabled: true
    configprops:
      enabled: true
server:
  port: 8203
  undertow:
    accesslog:
      enabled: true
      dir: logs/server
spring:
  application:
    name: micros-vehicle
  cloud:
    config:
      name: micros-vehicle
      profile: dev
      discovery:
        enabled: true
        service-id: micros-config
      uri: http://localhost:8888
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
